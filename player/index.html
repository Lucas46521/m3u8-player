<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <link href="https://unpkg.com/videojs-max-quality-selector/dist/videojs-max-quality-selector.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.css">
</head>
<body>
  <div id="loading-screen" class="loading-screen">
    <div class="spinner"></div>
  </div>

  <section class="home-container" style="display: none;">
    <div class="video-title" id="video-title">Título do Vídeo</div>
    <div class="container">
      <div class="video-wrapper">
        <video id="video-player" class="video-js vjs-default-skin" controls preload="auto">
          <source src="" type="application/x-mpegURL">
          <track kind="captions" label="custom" crossorigin="anonymous" srclang="pt" src="">
        </video>
        <video id="fallback-player" controls autoplay style="display: none; width: 100%; height: auto;" preload="auto">
          <source src="" type="application/vnd.apple.mpegurl">
          <track kind="captions" label="custom" crossorigin="anonymous" srclang="pt" src="">
        </video>
        <div id="loading-spinner" class="vjs-loading-spinner" style="display: none;"></div>
      </div>
    </div>
    <div class="home-button-container">
      <button class="home-button" onclick="window.location.href='/m3u8-player/';">Home</button>
      <button onclick="forceFallback()">Testar Fallback</button>
    </div>
  </section>

  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://unpkg.com/videojs-max-quality-selector/dist/videojs-max-quality-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-mobile-ui/dist/videojs-mobile-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
