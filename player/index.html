<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
  <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-medium.woff2"
    />
    <link
      rel="preload"
      as="font"
      crossorigin
      type="font/woff2"
      href="https://cdn.plyr.io/static/fonts/gordita-bold.woff2"
    />
</head>
<body>
  <section class="home-container">
    <div class="container">
      <div id="video-title" class="video-title">Título do Vídeo</div>
      <video id="video-player" playsinline controls crossorigin class="plyr">
        <source src="" type="video/mp4">
        <track kind="captions" label="Custom" srclang="ct" src="" default>
      </video>
    </div>
    <div class="home-button-container">
      <button class="home-button" onclick="window.location.href='/m3u8-player/';">Home</button>
    </div>
  </section>

  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <script src="index.js"></script>
</body>
</html>
