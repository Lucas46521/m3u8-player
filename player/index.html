<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.0.5/dist/videojs-http-source-selector.css" rel="stylesheet">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen" class="loading-screen">
    <div class="spinner"></div>
  </div>

  <section class="home-container" style="display: none;">
    <div class="video-title" id="video-title">Título do Vídeo</div>
    <div class="container">
      <div class="video-wrapper">
        <video id="video-player" class="video-js vjs-default-skin" vjs-fluid controls>
          <source src="" type="video/mp4">
          <track kind="captions" label="custom" crossorigin="true" srclang="pt" src="" default>
        </video>
        <div id="loading-spinner" class="vjs-loading-spinner" style="display: none;"></div>
      </div>
    </div>
    <div class="home-button-container">
      <button class="home-button" onclick="window.location.href='/m3u8-player/';">Home</button>
    </div>
  </section>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.0.5/dist/videojs-http-source-selector.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
