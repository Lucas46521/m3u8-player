<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <video id="video-player" playsinline controls crossorigin class="plyr">
    <source src="your-default-video.mp4" type="video/mp4">
    <track kind="captions" label="Custom" srclang="ct" src="your-default-captions.vtt" default>
  </video>

  <button id="reload-button">Recarregar Player</button>

  <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
  <script src="index.js"></script>
</body>
</html>
